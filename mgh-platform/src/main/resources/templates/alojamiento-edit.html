<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Editar alojamientos</title>
</head>
<body>

<div class="container">
    <h3>Editar alojamiento</h3>
    <div>

        <form action="#" method="post"
              th:object="${alojamiento}"
              th:action="@{/alojamiento/update/{id} (id=${alojamiento.idAlojamiento})}"
        >

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name"
                       class="form-controller"
                       th:value="${alojamiento.nombre}"
                       placeholder="ingrese nombre"
                       th:field="*{nombre}">
            </div>


            <div class="form-group">
                <label for="valoracion">Valoracion</label>
                <input type="number" id="valoracion"
                       class="form-controller"
                       th:value="${alojamiento.valoracion}"
                       placeholder="ingrese valoracion"
                       th:field="*{valoracion}">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo"
                       class="form-controller"
                       th:value="${alojamiento.tipo}"
                       placeholder="ingrese tipo"
                       th:field="*{tipo}">
            </div>
            <div class="form-group">
                <label for="codAlojamiento">Codigo de Alojamiento</label>
                <input type="text" id="codAlojamiento"
                       class="form-controller"
                       th:value="${alojamiento.codAlojamiento}"
                       placeholder="ingrese Codigo de Alojamiento"
                       th:field="*{codAlojamiento}">
            </div>
            <div class="form-group">
                <label for="numeroDeHabitaciones">Numero de Habitaciones</label>
                <input type="number" id="numeroDeHabitaciones"
                       class="form-controller"
                       th:value="${alojamiento.numeroDeHabitaciones}"
                       placeholder="ingrese Numero de Habitaciones"
                       th:field="*{numeroDeHabitaciones}">
            </div>
            <div class="form-group">
                <label for="ubigeo">Ubigeo</label>
                <input type="number" id="ubigeo"
                       class="form-controller"
                       th:value="${alojamiento.ubigeo}"
                       placeholder="ingrese ubigeo"
                       th:field="*{ubigeo}">
            </div>

            <button type="submit" class="btn btn-primary">
                Editar alojamiento
            </button>

        </form>

    </div>
</div>


</body>
</html>
